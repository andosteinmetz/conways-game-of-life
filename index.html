<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Conway's Game of Life</title>
		<script src="life.js"></script>
		<style>
			.grid{
				border-top: 1px solid #aaa;
				border-left: 1px solid #aaa;
			}
			.row{
				display: block;
				margin: 0;
				line-height: 0;
			}
			.cell{
				display: inline-block;
				line-height: 0;
				width: 1rem;
				height: 1rem;
				background: #fff;
				border-right: 1px solid #aaa;
				border-bottom: 1px solid #aaa;
			}

			.cell.live{
				background: #000;
			}

		</style>
	</head>
	<body>
		<div id="app" class="grid"></div>
		<canvas id="canvasApp" width="800" height="800"></canvas>
	</body>
</html>
